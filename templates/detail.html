{% extends "base.html" %}

{% block contents %}

<div class="jumbotron">

    <h3>{{submission.title}}</h3>
    <h5>Date : {{submission.pub_date}}</h5>
    <a href="{%url 'artistdetail' submission.publisher %}"><h5>By :  {{submission.publisher}}</h5></a>
    <img src="{{ submission.content.url }}" style="width:50%;height:auto;">
    <h5>{{submission.description}}</h5>

</div>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}


{% endblock %}
