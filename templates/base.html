{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
	<title>Creo</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static '/css/sample1.css' %}">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	  <!-- FontAwesome's Cdn  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe" rel="stylesheet">
  <link rel="icon"  href="/media/image/icon/title.png">

</head>


<body style="background-color:#F5BCBA;">
        <div class="container" style="border:2px solid green;">
            <div id="div1">
                <h1 style="font-size: 100px;">CREO</h1>
                <p style="font-size: 30px;">Welcome To Creativity!</p>
            </div>
        </div>
            <!-- Nav Content -->
            <nav class="navbar navbar-inverse" style="background-color: grey;">
                <div class="container-fluid">
                  <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>                        
                    </button>
                  </div>
                  <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                      <li class="active"><a href="{%url 'index'%}">
                        <span style="font-size: 1em; color: whitesmoke;;">
                            <i class="fas fa-home"> Home</i>
                        </span>
                      </a></li>
                      <li><a href=" {% url 'allimage' %} ">
                        <span style="font-size: 1em; color: whitesmoke;;">
                            <i class="fas fa-images"> Photos</i>
                        </span>
                      </a></li>
                      <li><a href=" {% url 'allvideo' %} ">
                        <span style="font-size: 1em; color: whitesmoke;;">
                            <i class="fas fa-sign-video"> Videos</i>
                        </span>
                      </a></li>
                      <li><a href="{%  url 'allaudio' %}">
                        <span style="font-size: 1em; color: whitesmoke;;">
                            <i class="fas fa-headphones"> Audios</i>
                        </span>
                      </a></li>
                      <li><a href="{%  url 'post' %} ">
                        <span style="font-size: 1em; color: whitesmoke;;">
                            <i class="fas fa-upload"> Posts</i>
                        </span>
                      </a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                    {%if user.is_authenticated%}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'profile' %}">
                                <span style="font-size: 1em; color: whitesmoke;;">
                                    <i class="fas fa-sign-in-alt"> Profile</i>
                                </span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'user_logout' %}">
                                <span style="font-size: 1em; color: whitesmoke;;">
                                    <i class="fas fa-user"> Log Out</i>
                                </span>
                            </a>
                        </li>
                    {%block navcontents%}
                    {%endblock%}
                    {%else%}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'signin' %}">
                                <span style="font-size: 1em; color: whitesmoke;;">
                                    <i class="fas fa-sign-in-alt"> Log In</i>
                                </span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'createaccount' %}">
                                <span style="font-size: 1em; color: whitesmoke;;">
                                    <i class="fas fa-user"> Sign Up</i>
                                </span>
                            </a>
                        </li>
                    {%endif%}
                    </ul>
                  </div>
                </div>
              </nav>            
            <!-- Nav Content Ended -->
    
        <div class="container">
            {% block contents %}
            {% endblock %}
        </div>
    
        
    </body>
    </html>
